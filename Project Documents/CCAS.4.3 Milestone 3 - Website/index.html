<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gym Management</h1>

        <form id="memberForm">
            <input type="hidden" id="memberId">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label>Membership Type</label>
                <input type="text" id="membershipType" required>
            </div>
            <button type="submit">Save Member</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Membership</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="membersTable"></tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('memberForm');
        const table = document.getElementById('membersTable');

        async function loadMembers() {
            const res = await fetch('/members');
            const data = await res.json();
            table.innerHTML = '';
            data.forEach(m => {
                table.innerHTML += `
                    <tr>
                        <td>${m.name}</td>
                        <td>${m.age}</td>
                        <td>${m.membershipType}</td>
                        <td>
                            <button onclick="editMember(${m.id}, '${m.name}', ${m.age}, '${m.membershipType}')">Edit</button>
                            <button onclick="deleteMember(${m.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function editMember(id, name, age, membershipType) {
            document.getElementById('memberId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('age').value = age;
            document.getElementById('membershipType').value = membershipType;
        }

        async function deleteMember(id) {
            if (!confirm('Are you sure?')) return;
            await fetch('/members/' + id, { method: 'DELETE' });
            loadMembers();
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('memberId').value;
            const payload = {
                name: name.value,
                age: age.value,
                membershipType: membershipType.value
            };

            await fetch('/members' + (id ? '/' + id : ''), {
                method: id ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            form.reset();
            loadMembers();
        });

        loadMembers();
    </script>
</body>
</html>
